<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Parental Tracker</title>
  <meta charset="utf-8">
</head>
  <h1>Student Parental Tracker</h1>
  <h2>Enter Your Telegram ChatID</h2>
  <h2>To enter your Telegram ChatID, follow the following steps:</h2>
  <h3>1- In your Telegram search bar(Parent's phone), search @RawDataBot and press it.</h3>
  <h3>2- Press start.</h3>
  <h3>3- Copy your ChatID and paste it in the following box.</h3>
<body>
    <label for="ParentChatID">Telegram ChatID (Parent's):</label>
    <input type='text' id="ParentChatID">
    <button type="Submit" id="ZerothSubmit">Save ChatID</button>

    <button type="Submit" id="FirstSubmit">Send Code</button>

    <label for="EnteredCode">Confirmation SMS Code:</label>
    <input type='text' id="EnteredCode" disabled>
    <button type="Submit" id="SecondSubmit" disabled>Submit</button>

    <button type="Submit" id="ResendButton"disabled>Resend</button>
  <script src="main.js"></script>
</body>
</html>
